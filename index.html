<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Analyzer (Major)</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0f19" />
  <style>
:root { --card:#eef3ff; --ink:#0b0f19; --line:#1f5fd1; --dash:#80a8ff; }
body { font-family: system-ui, Arial, sans-serif; margin:12px; color:var(--ink); }
header { margin-bottom:8px }
h1 { margin:0 0 4px 0; font-size:1.15rem }

/* controls */
.panel { border:1px solid #dbe3ff; border-radius:12px; padding:10px; background:#fff }
.controls .row { display:grid; grid-template-columns:135px 1fr; gap:.4rem; margin:.35rem 0 }
input, button, textarea { border:1px solid #c9d1e6; border-radius:8px; padding:.45rem .55rem; font:inherit }
textarea { width:100%; min-height:90px }
button { background:#fff; cursor:pointer }
button:active { transform: translateY(1px) }

/* diagram bands */
.diagram { position:relative; margin-top:12px }
.band { border:2px solid var(--line); border-radius:14px; padding:10px; background:#fff }
.band.dashed { border-style:dashed; border-color:var(--dash) }
.band + .band { margin-top:10px }
.band h3 { margin:0 0 6px 0; font-size:1rem }

/* grids – keep everything on one row */
.grid { display:grid; gap:6px; align-items:center }
.grid-6 { grid-template-columns: repeat(6, minmax(72px, 1fr)); }
.grid-4 { grid-template-columns: repeat(4, minmax(88px, 1fr)); }

/* tighter pills/boxes */
.pill, .box {
  display:inline-flex; justify-content:center; align-items:center;
  height:34px; padding:0 8px; border:1.5px solid #d4d9ea; border-radius:8px;
  background:#fff; white-space:nowrap; line-height:1; font-size:.95rem;
}
.box { border-color:#1f5fd1 }

.roman { font-weight:700; margin-right:4px }
.helper { position:absolute; font-size:.75rem; background:#fff; padding:3px 6px; border-radius:6px;
          border:1px solid #c9d1e6 }
.helper.small { font-size:.7rem }

/* SVG arrows */
#wires { position:absolute; inset:0; pointer-events:none }

/* keep 6-up on tablets/desktop; only wrap on very narrow phones */
@media (max-width: 420px) {
  .grid-6 { grid-template-columns: repeat(3, 1fr); }  /* 2 rows of 3 if super narrow */
  .grid-4 { grid-template-columns: repeat(2, 1fr); }
}
  </style>
</head>
<body>
  <header>
    <h1>Chord Analyzer (Major)</h1>
  </header>

  <section class="controls panel">
    <div class="row">
      <label for="key">Key (must exist in headers):</label>
      <input id="key" placeholder="C, G, F#, Bb, …" value="C" />
    </div>
    <div class="row">
      <label for="caInput">CA table (paste or keep demo):<br>
        <small>Headers on first line; rows like your “Chords Analyzer” sheet.</small>
      </label>
      <textarea id="caInput" spellcheck="false"></textarea>
    </div>
    <div class="row">
      <span></span>
      <button id="runBtn">Run</button>
    </div>
  </section>

<!-- Diagram -->
<section id="diagram" class="diagram">
  <!-- BAND 1: Secondary Dominants -->
  <div id="band-sec" class="band dashed">
    <h3>Secondary Dominants</h3>
    <div class="grid grid-6">
      <div class="pill" id="sec-I"><span class="roman">V/ I</span><span data-slot="FiveOne">—</span></div>
      <div class="pill" id="sec-ii"><span class="roman">V/ ii</span><span data-slot="FiveTwo">—</span></div>
      <div class="pill" id="sec-iii"><span class="roman">V/ iii</span><span data-slot="FiveThree">—</span></div>
      <div class="pill" id="sec-IV"><span class="roman">V/ IV</span><span data-slot="FiveFour">—</span></div>
      <div class="pill" id="sec-V"><span class="roman">V/ V</span><span data-slot="FiveFive">—</span></div>
      <div class="pill" id="sec-vi"><span class="roman">V/ vi</span><span data-slot="FiveSix">—</span></div>
    </div>
    <div class="helper small" style="right:10px; top:10px;">Up to any chord</div>
  </div>

  <!-- BAND 2: Main Chords -->
  <div id="band-main" class="band">
    <h3>Main Chords</h3>
    <div class="grid grid-6">
      <div class="box" id="main-I"><span class="roman">I</span><span data-slot="One">—</span></div>
      <div class="box" id="main-ii"><span class="roman">ii</span><span data-slot="Two">—</span></div>
      <div class="box" id="main-iii"><span class="roman">iii</span><span data-slot="Three">—</span></div>
      <div class="box" id="main-IV"><span class="roman">IV</span><span data-slot="Four">—</span></div>
      <div class="box" id="main-V"><span class="roman">V</span><span data-slot="Five">—</span></div>
      <div class="box" id="main-vi"><span class="roman">vi</span><span data-slot="Six">—</span></div>
    </div>
  </div>

  <!-- BAND 3: Modal Interchange -->
  <div id="band-modal" class="band">
    <h3>Modal Interchange</h3>
    <div class="grid grid-4">
      <div class="box" id="mod-bIII"><span class="roman">♭III</span><span data-slot="FlatThree">—</span></div>
      <div class="box" id="mod-iv"><span class="roman">iv</span><span data-slot="FlatFour">—</span></div>
      <div class="box" id="mod-bVI"><span class="roman">♭VI</span><span data-slot="FlatSix">—</span></div>
      <div class="box" id="mod-bVII"><span class="roman">♭VII</span><span data-slot="FlatSeven">—</span></div>
    </div>
    <div class="helper" id="mix-helper" style="left:10px; top:-14px;">Up to any 3, down to any 4</div>
  </div>
</section>


  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
